<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="queries.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="sm-profile">
        <div class="profile-img">
          <img src="avatar-jessica.jpeg" alt="Image of Jessica" />
        </div>
        <div class="profile-header">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <ul class="list">
          <li><a class="link" href="#">GitHub</a></li>
          <li><a class="link" href="#">Frontend Mentor</a></li>
          <li><a class="link" href="#">LinkedIn</a></li>
          <li><a class="link" href="#">Twitter</a></li>
          <li><a class="link" href="#">Instagram</a></li>
        </ul>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Arbuz</a>.
      </div>
    </div>
  </body>
</html>
